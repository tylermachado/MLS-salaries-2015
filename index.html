<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.x.axis path {
  display: none;
}

.tooltip{
  text-anchor: middle;
  font-family: sans-serif;
  font-size: 12px;
  font-weight: bold;
  fill:green; 
}
</style>
<body>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>
var csv;

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .rangeRound([height, 0]);

var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("mls-salaries-2015.csv", function(error, data) {
  if (error) throw error;

  csv = data;

  var clubs = ["CHI", "CLB", "COL", "DAL", "DC", "HOU", "KC", "LA", "MTL", "NE", "NY", "NYCFC", "ORL", "PHI", "POR", "RSL", "SEA", "SJ", "TOR", "VAN"];

  var array1 = [];
  var array2 = [];

  $( clubs ).each(function( index, value ) {
    array1[index] = new Object();
    array1[index].club = value;
    array2[index] = new Object();
    array2[index].club = value;
  });

  $( csv ).each(function( index, value ) {
     var salaries = jQuery.grep(array1, function( n ) { return (n.club == value.Club); });
     var names = jQuery.grep(array2, function( n ) { return (n.club == value.Club); });;
     if (salaries.length != 0) {
       salaries[0]["player " + (Object.keys(salaries[0]).length)] = value["2015 Base Salary"];
       names[0]["player " + (Object.keys(names[0]).length)] = value["Last Name"];
     }
  });

  data = array1;

  console.log(data);
  console.log(array2);

  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "club"; }));

  data.forEach(function(d) {
    var y0 = 0;
    var array2filter = $.grep(array2, function(e){ return e.club == d.club; });
    d.ages = color.domain().map(function(name) { return {name: name, playername: array2filter[0][name], y0: y0, y1: y0 += +d[name]}; });
    d.total = d.ages[d.ages.length - 1].y1;
  });

  data.sort(function(a, b) { return b.total - a.total; });

  x.domain(data.map(function(d) { return d.club; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end");

  var club = svg.selectAll(".club")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x(d.club) + ",0)"; });

  club.selectAll("rect")
      .data(function(d) { return d.ages; })
    .enter().append("rect")
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.y1); })
      .attr("height", function(d) { return y(d.y0) - y(d.y1); })
      .attr("playername", function(d) { return d.playername; })
      .style("fill", function(d) { return color(d.name); });


  club.selectAll("rect")
    .on("mouseover", function(d){   
      var xPos = parseFloat(d3.select(this).attr("x"));
      var yPos = parseFloat(d3.select(this).attr("y"));
      var height = parseFloat(d3.select(this).attr("height"))
              
      d3.select(this).attr("stroke","blue").attr("stroke-width",0.8);             
      
      svg.append("text")
        .attr("x",xPos)
        .attr("y",yPos +height/2)
        .attr("class","tooltip")
        .text(d.playername);
                          
    })
    .on("mouseout",function(){      
      svg.select(".tooltip").remove();
      d3.select(this).attr("stroke","").attr("stroke-width",0);             
    })

  // var legend = svg.selectAll(".legend")
  //     .data(color.domain().slice().reverse())
  //   .enter().append("g")
  //     .attr("class", "legend")
  //     .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  // legend.append("rect")
  //     .attr("x", width - 18)
  //     .attr("width", 18)
  //     .attr("height", 18)
  //     .style("fill", color);

  // legend.append("text")
  //     .attr("x", width - 24)
  //     .attr("y", 9)
  //     .attr("dy", ".35em")
  //     .style("text-anchor", "end")
  //     .text(function(d) { return d; });

});

</script>
